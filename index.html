<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload GIF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background: white;
            cursor: pointer;
        }

        .gallery {
            display: grid;
            gap: 20px;
        }

        .gif-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
        }

        .url-box {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            word-break: break-all;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-area" id="dropZone">
            <p>Kéo thả file GIF vào đây hoặc click để chọn file</p>
            <input type="file" id="fileInput" accept=".gif" style="display: none;">
        </div>
        <div id="gallery"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'image/gif') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const gifData = e.target.result;
                    localStorage.setItem('uploadedGif', gifData);
                    showGif(gifData);
                };
                reader.readAsDataURL(file);
            }
        };

        function showGif(gifData) {
            const container = document.createElement('div');
            container.className = 'gif-container';
            
            const img = document.createElement('img');
            img.src = gifData;
            
            const url = document.createElement('div');
            url.className = 'url-box';
            url.textContent = 'https://aswrf.github.io/autodirect/redirect.html';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy URL';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText('https://aswrf.github.io/autodirect/redirect.html');
                copyBtn.textContent = 'Đã copy!';
                setTimeout(() => copyBtn.textContent = 'Copy URL', 2000);
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Xóa';
            deleteBtn.onclick = () => {
                container.remove();
                localStorage.removeItem('uploadedGif');
            };
            
            container.append(img, url, copyBtn, deleteBtn);
            gallery.insertBefore(container, gallery.firstChild);
        }

        // Load saved GIF if exists
        const savedGif = localStorage.getItem('uploadedGif');
        if (savedGif) {
            showGif(savedGif);
        }
    </script>
</body>
</html>
